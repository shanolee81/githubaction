# .github/workflows/ci-cd-pipeline.yml
name: CI/CD Pipeline

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust Node version as needed

      - name: Install dependencies
        run: npm install

      - name: Run Build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build  # Ensures the test job runs only after the build job completes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Ensures the deploy job runs only after the test job completes
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
